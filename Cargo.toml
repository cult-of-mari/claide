[package]
name = "clyde"
version = "0.0.0"
edition = "2021"

[dependencies]
anyhow = { version = "1.0.86", default-features = false, features = ["std"] }
async-trait = { version = "0.1.81", default-features = false }
clyde-tools = { version = "0.0.0", path = "crates/clyde-tools", default-features = false }
dotenvy = { version = "0.15.7", default-features = false }
indexmap = { version = "2.2.6", default-features = false, features = ["std"] }
pyo3 = { version = "0.22.1", default-features = false, features = ["anyhow", "indexmap", "macros"] }
tokio = { version = "1.38.0", default-features = false, features = ["macros", "rt-multi-thread", "signal", "sync", "time"] }
tracing = { version = "0.1.40", default-features = false, features = ["std"] }
tracing-subscriber = { version = "0.3.18", default-features = false, features = ["ansi", "env-filter"] }
twilight-cache-inmemory = { version = "0.16.0-rc.1", default-features = false, features = ["permission-calculator"] }
twilight-gateway = { version = "0.16.0-rc.1", default-features = false }
twilight-http = { version = "0.16.0-rc.1", default-features = false, features = ["decompression"] }
twilight-model = { version = "0.16.0-rc.1", default-features = false }

[features]
default = ["rustls-native-roots"]

simd-json = ["twilight-gateway/simd-json"]

native-tls = ["twilight-gateway/native-tls", "twilight-http/native-tls"]
rustls-native-roots = ["twilight-gateway/rustls-native-roots", "twilight-http/rustls-native-roots"]
rustls-webpki-roots = ["twilight-gateway/rustls-webpki-roots", "twilight-http/rustls-webpki-roots"]

[workspace]
members = ["crates/*"]
