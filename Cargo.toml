[package]
name = "clyde"
version = "0.0.0"
edition = "2021"

[dependencies]
anyhow = { version = "1.0.75", default-features = false, features = ["std"] }
candle-core = { git = "https://github.com/kalmari246/candle", rev = "8dabaecc9eba291bbb96ed2290f5d4bf9aa3c8a1", version = "0.3.2", default-features = false }
candle-nn = { git = "https://github.com/kalmari246/candle", rev = "8dabaecc9eba291bbb96ed2290f5d4bf9aa3c8a1", version = "0.3.2", default-features = false }
candle-transformers = { git = "https://github.com/kalmari246/candle", rev = "8dabaecc9eba291bbb96ed2290f5d4bf9aa3c8a1", version = "0.3.2", default-features = false }
content_inspector = { version = "0.2.4", default-features = false }
futures-util = { version = "0.3.29", default-features = false, features = ["std"] }
hf-hub = { version = "0.3.2", default-features = false, features = ["online", "tokio"] }
html2text = { version = "0.7.0", default-features = false }
image = { version = "0.24.7", default-features = false, features = ["gif", "jpeg", "png", "webp"] }
linkify = { version = "0.10.0", default-features = false }
lru = { version = "0.12.1", default-features = false, features = ["hashbrown"] }
memmap2 = { version = "0.9.0", default-features = false }
reqwest = { version = "0.11.22", default-features = false, features = ["brotli", "cookies", "deflate", "gzip", "rustls-tls-webpki-roots", "stream"] }
serde = { version = "1.0.193", default-features = false, features = ["derive", "std"] }
serde_json = { version = "1.0.108", default-features = false, features = ["std"] }
thiserror = { version = "1.0.50", default-features = false }
tokenizers = { version = "0.15.0", default-features = false, features = ["onig"] }
tokio = { version = "1.35.0", default-features = false, features = ["macros", "rt", "sync"] }
toml = { version = "0.8.8", default-features = false, features = ["display", "parse"] }
tracing = { version = "0.1.40", default-features = false, features = ["std"] }
tracing-subscriber = { version = "0.3.18", default-features = false, features = ["ansi", "env-filter", "time"] }
twilight-cache-inmemory = { version = "0.15.4", default-features = false, features = ["permission-calculator"] }
twilight-gateway = { version = "0.15.4", default-features = false, features = ["rustls-webpki-roots"] }
twilight-http = { version = "0.15.4", default-features = false, features = ["decompression", "rustls-webpki-roots"] }
twilight-mention = { version = "0.15.3", default-features = false }
twilight-model = { version = "0.15.4", default-features = false }
twilight-util = { version = "0.15.4", default-features = false, features = ["builder"] }
ubyte = { version = "0.10.4", default-features = false, features = ["serde"] }

[features]
cuda = ["candle-core/cuda", "candle-nn/cuda", "candle-transformers/cuda"]
flash-attention = ["candle-transformers/flash-attn"]
